<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <title>Library of Congress Serach Engine</title>
  </head>
  <body>
    <header></header>

    <main>
      <section class="search-section">
        <h2>Library of Congress Search Engine</h2>
        <div class="container">
          <form id="searchForm">
            <div class="row">
              <label for="search"></label>
              <input
                id="search"
                type="text"
                class="form-input ui-widget-content ui-corner-all 1h-lg"
                name="search"
                placeholder="Search!"
              />
            </div>
            <div class="row">
              <select class="form-select" id="formatSelect" aria-label="Default select example">
                <option selected>Select a format...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="row">
              <button id="searchbtn" type="submit" class="btn btn-primary">
                Click Me
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
